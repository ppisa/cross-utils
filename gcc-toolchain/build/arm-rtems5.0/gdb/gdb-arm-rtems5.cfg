# gdb-8.0.1

../${source_dir_gdb}/configure \
 --build=x86_64-linux-gnu --host=x86_64-linux-gnu \
 --target=arm-rtems5 \
 --verbose --disable-nls \
 --disable-gas --disable-binutils --disable-ld --disable-gold --disable-gprof \
 \
 --without-included-gettext \
 --disable-win32-registry \
 --disable-werror \
 --enable-sim \
 \
 --without-zlib \
 --with-expat \
 --with-guile=no \
 --with-python=/usr/bin/python2 \
 --prefix=/opt/rtems5.0 --bindir=/opt/rtems5.0/bin \
 --exec-prefix=/opt/rtems5.0 \
 --includedir=/opt/rtems5.0/include --libdir=/opt/rtems5.0/lib \
 --mandir=/opt/rtems5.0/share/man --infodir=/opt/rtems5.0/share/info
